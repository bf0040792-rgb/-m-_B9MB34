<!DOCTYPE html>
<html>
<head>
    <title>OTP Sender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; color: white; margin: 5px; }
        .start { background: #28a745; }
        .stop { background: #dc3545; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ConfirmTkt OTP Sender</h2>
        <input type="number" id="mobile" placeholder="Enter 10 digit number">
        <br>
        <button class="start" onclick="action('start')">Start OTP</button>
        <button class="stop" onclick="action('stop')">Stop</button>
        <p id="status"></p>
    </div>

    <script>
        function action(type) {
            const mobile = document.getElementById('mobile').value;
            const status = document.getElementById('status');
            
            let formData = new FormData();
            formData.append('mobile', mobile);

            fetch('/' + type, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                status.innerText = data.message;
                status.style.color = data.status === 'success' ? 'green' : 'red';
            });
        }
    </script>
</body>
</html>
